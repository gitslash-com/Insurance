<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="singnupStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="login.html">
			<h1>Create Account</h1>
			<span>Enter Your Details..</span><br>
            <input type="text" placeholder="Username" pattern="^[a-zA-Z0-9_]{5,}[a-zA-Z]+[0-9]*$"/>
			<input type="text" placeholder="Name" pattern="^[a-zA-Z ]{2,30}$"/>
			<input type="email" placeholder="Email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"/>
			<input type="password" placeholder="Password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$"/><br>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button  class="ghost" id="signIn"><a style="color: white;" href="login.html">Sign In</a></button>
			</div>
		</div>
	</div>
</div>

<footer>
      <p>Sample project of insurance policy claim.</p>
    </footer>
</body>
</html>
