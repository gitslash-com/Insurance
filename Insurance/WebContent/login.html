<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="loginStyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingIn</title>
  </head>
 
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="Home.html">
          <h1>Sign in</h1>
          <span>or use your account</span><br>
          <input type="email" placeholder="Email" name="em" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
          <input type="password" placeholder="Password" name="ps"/>
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp"><a style="color: white;" href="signup.html">Sign Up</a></button>
      </div>
    </div>

    <footer>
      <p>Sample project of insurance policy claim.</p>
    </footer>
  </body>
</html>
